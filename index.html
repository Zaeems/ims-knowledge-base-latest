<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>iMS Knowledge Base</title>
    <link rel="icon" href="/_media/favicon.ico?" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Default-Style" content="light" />
    <meta name="description" content="iMS Knowledge Base" />
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css"/>
    <!-- docsify-themeable styles-->
    <link rel="stylesheet alternative" href="/theme-simple.css" title="light"/>
    <link rel="stylesheet" href="/theme-simple-dark.css" title="dark"/>
    <link rel="stylesheet" href="/custom.css"/>
  </head>
  <body>
    <div id="app">
      <!-- app -->
      <script>
        window.$docsify = {
          name: "iMS Knowledge Base", repo: "", logo: "https://raw.githubusercontent.com/Zaeems/iMS-User-Scripts/main/iMS_Dark_Mode.svg",
          nameLink: "#/", auto2top: true, autoHeader: true,
          loadSidebar: true, loadNavbar: true, coverpage:true,
          maxLevel: 4, subMaxLevel: 2,
          homepage: "/updates.md", relativePath: true,
          themeable: { readyTransition: true, responsiveTables: true, },
          darklightTheme: 
          {
            dark: { docsify_logo_url: "url(https://raw.githubusercontent.com/Zaeems/iMS-User-Scripts/main/iMS_Dark_Mode.svg)", },
            light: { docsify_logo_url: "url(https://raw.githubusercontent.com/Zaeems/iMS-User-Scripts/main/iMS_Light_Mode.svg)", },
          },
        };
      </script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js" type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js" type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
      <!-- app -->
    </div>
  </body>
</html>
